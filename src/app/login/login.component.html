<div class="layout">
    <div class="login">
        <div class="usename">
            <nz-input-group [nzSuffix]="suffixTemplate" [nzPrefix]="prefixTemplate">
                <input type="text" nz-input placeholder="Enter your username" />
            </nz-input-group>
            <ng-template #prefixTemplate><i nz-icon type="user"></i></ng-template>
            <ng-template #suffixTemplate><i nz-icon nz-tooltip nzTitle="Extra information" type="info-circle"></i>
            </ng-template>
        </div>
        <div class="password">
            <nz-input-group [nzSuffix]="suffixTemplate">
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  nz-input
                  placeholder="input password"
                  [(ngModel)]="password"
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i nz-icon [nzType]="passwordVisible ? 'eye-invisible' : 'eye'" (click)="passwordVisible = !passwordVisible"></i>
              </ng-template>
        </div>
    </div>
</div>
